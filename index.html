  <body class="main-layout" onload="onInit()">
    <header class="full main-layout">
      <div class="header-container flex space-between align-center">
        <div class="logo">

        </div>
        <nav class="main-nav">

              <line y1="0.5" x2="21" y2="0.5" stroke="white"/>
              </svg>
            </li>
            <li class="selected" onclick="onGalleryClick(this)">Gallery</li>
            <li class="menu-divider"><svg width="21" height="1" viewBox="0 0 21 1" fill="none" xmlns="http://www.w3.org/2000/svg">

            </li>
            <li href="#">About</li>
          </ul>
        </nav>

    </header>

    <section class="gallery main-layout">
      <div class="gallery-search">
        <input list="filters" class="filter-input" type="text" placeholder="Search" onchange="onFilter(this.value)" onkeyup="onFilter(this.value)" />
        <datalist id="filters">
          <option value="baby">
          <option value="man">
          <option value="politics">
        </datalist>
      </div>
      <div class="image-gallery"></div>
      <button class="im-flexible-btn" onclick="onRandomMeme()">I'm flexible</button>
    </section>
